<!DOCTYPE html>
<head>
    <title>Bot Rider</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Roboto" rel="stylesheet">
    <script src="jquery-3.2.0.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head> 

<body>
    <div id=container>
        <div id=status></div>
        <div id=sensors>
            <div class=sensor_info id=sensor_l>
                <div class=sensor_bar id=bar_l style="height: 100%;"></div>
            </div>
            <div class=sensor_info id=sensor_f>
                <div class=sensor_bar id=bar_f style="height: 70%;"></div>
            </div>
            <div class=sensor_info id=sensor_r>
                <div class=sensor_bar id=bar_r style="height: 50%;"></div>
            </div>
        </div>
        <div onclick="toggle_manual()"> Toggle manual control </div> 
    </div>
</body onload>
